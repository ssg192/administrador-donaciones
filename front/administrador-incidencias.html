<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Incidencias</title>
    
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/administrador-incidencias.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu"></div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="header-section">
            <h2>Panel de Incidencias</h2>
            <p>Gestiona los reportes y problemas de la plataforma.</p>
        </div>

        <div class="table-card">
            <table id="incidenciasTable">
                <thead>
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th style="width: 150px;">Tipo</th>
                        <th>Descripción del Problema</th>
                        <th style="width: 100px;">Estado</th>
                        <th style="width: 180px;" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <tr>
                        <td colspan="5" class="loading-text">Cargando incidencias...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Contenedor para toasts -->
    <div id="toast-container"></div>
<div id="modal-confirm" class="modal-hidden">
    <div class="modal-box">
        <h3 id="modal-title">Confirmación</h3>
        <p id="modal-message"></p>
        <div class="modal-actions">
            <button id="modal-cancel" class="btn-cancel">Cancelar</button>
            <button id="modal-ok" class="btn-ok">Aceptar</button>
        </div>
    </div>
</div>
    <!-- Scripts -->
    <script type="module" src="js/menu.js"></script>
    <script src="js/administrador-incidencias.js"></script>
    
</body>
</html>
