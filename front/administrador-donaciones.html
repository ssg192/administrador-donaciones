<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis donaciones</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/mis-donaciones.css">
    <link rel="stylesheet" href="css/menu.css">

</head>

<body>   
<div id="menu"></div>

    <!-- Modal de confirmación -->
    <div id="modal-confirm" class="modal-hidden">
        <div class="modal-box">
            <h3 id="modal-title">Confirmación</h3>
            <p id="modal-message">¿Estás seguro?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn-cancel">Cancelar</button>
                <button id="modal-ok" class="btn-ok">Aceptar</button>
            </div>
        </div>
    </div>
<h2>Mis donaciones</h2>
<table id="tablaDonaciones">
    <thead>
        <tr>
            <th>Tipo de donación</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

 <div id="toast-container"></div>

<script src="js/mis-donaciones.js"></script>
<script type="module" src="js/menu.js"></script>

</body>
</html>
