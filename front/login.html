<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Plataforma de Donaciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Acceso para Organizaciones y Centros de Acopio</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@organizacion.org">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <button type="submit" id="btnSubmit">Ingresar</button>
        </form>

        <div class="login-footer">
            <p>¿Aún no registras tu lugar? <a href="registro.html">Crear cuenta</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
