<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Incidencia - DonacionesApp</title>
    
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/incidencias.css">
</head>
<body>

    <div id="menu"></div>

    <div class="container">
        <h2>Reportar una Incidencia</h2>
        <p>Por favor, selecciona el tipo de problema y descríbelo detalladamente para poder ayudarte.</p>

        <form id="incidenciaForm">
            
            <div class="form-group">
                <label for="idTipoIncidencia">Tipo de Problema</label>
                <select id="idTipoIncidencia" name="idTipoIncidencia" required>
                    <option value="">Cargando opciones...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descripcion">Detalle de la Incidencia</label>
                <textarea id="descripcion" name="descripcion" rows="5" placeholder="Explica qué sucedió..." required></textarea>
            </div>
            
            <div id="feedbackMessage" class="error-message" style="display: none;"></div>

            <button type="submit" id="btnSubmit">Enviar Reporte</button>
        </form>
    </div>

    <script type="module" src="js/menu.js"></script>
    <script src="js/incidencias.js"></script>
</body>
</html>
