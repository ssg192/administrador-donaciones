<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plataforma de Donaciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container" style="max-width: 450px;">
        <div class="login-header">
            <h2>Crear Cuenta</h2>
            <p>Regístrate para unirte a la comunidad</p>
        </div>

        <form id="registerForm">
            
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan">
            </div>

            <div class="form-group">
                <label for="primerApellido">Primer Apellido</label>
                <input type="text" id="primerApellido" name="primerApellido" required placeholder="Ej. Pérez">
            </div>

            <div class="form-group">
                <label for="segundoApellido">Segundo Apellido</label>
                <input type="text" id="segundoApellido" name="segundoApellido" required placeholder="Ej. López">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite la contraseña">
            </div>

            <div id="feedbackMessage" class="error-message" style="display: none;"></div>

            <button type="submit" id="btnRegister">Registrarse</button>
        </form>

        <div class="login-footer">
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
