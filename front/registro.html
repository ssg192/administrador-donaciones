<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Granito de Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <a href="index.html" class="back-home">
        <i class="fa-solid fa-arrow-left"></i> Inicio
    </a>

    <div class="login-container register-wide">
        <div class="login-header">
            <div class="login-logo-mini">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h2>Únete a nosotros</h2>
            <p>Forma parte de la red de ayuda más grande</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nombre" name="nombre" required placeholder="Juan">
                </div>
            </div>

            <div class="form-grid-2">
                <div class="form-group">
                    <label for="primerApellido">Primer Apellido</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="text" id="primerApellido" name="primerApellido" required placeholder="Pérez">
                    </div>
                </div>
                <div class="form-group">
                    <label for="segundoApellido">Segundo Apellido</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="text" id="segundoApellido" name="segundoApellido" required placeholder="López">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
            </div>

            <div class="form-grid-2">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-shield-halved"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********">
                    </div>
                </div>
            </div>

            <div id="feedbackMessage" class="error-message" style="display: none;"></div>

            <button type="submit" id="btnRegister" class="btn-login-submit">
                <span>Crear mi cuenta</span>
                <i class="fa-solid fa-check-circle"></i>
            </button>
        </form>

        <div class="login-footer">
            <p>¿Ya tienes cuenta? <a href="login.html" class="link-alt">Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
